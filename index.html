<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">Random User Generator</h1>

    <img id="photo" src=".//assets/photoperson.jpeg" alt="" width="15%" /> <br>

    <p id="result"></p>
    <br>

    <form class="form">
      <img class="person" src=".//assets/person.png" alt="" />
      <img class="email" src=".//assets/email.png" alt="" />
      <img class="location" src=".//assets/location.png" alt="" />
      <img class="phone" src=".//assets/phone.png" alt="" />
      <img class="birthday" src=".//assets/birthday.png" alt="" />
      <img class="password" src=".//assets/password.png" alt="" />
      <br />

      <button id="btn" onclick="changePerson()">Change</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
